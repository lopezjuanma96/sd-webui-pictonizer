<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= stylesheet href= "css/index.css">
    <link rel= stylesheet href= "css/loader.css">
    <title>Pictonizer</title>
</head>
<body>
    <div id="headerBlock">
        <h1>Pictonizer</h1>
    </div>
    <form id="promptForm">
        <input type="text" id="promptInput" name="promptInput" placeholder="Enter your prompt">
        <input type="button" id="promptSubmit" name="promptSubmit" value="Submit">
        <input type="button" id="promptClear" name="promptClear" value="Clear">
    </form>
    <div id="outputBlock">
        <div id="outputImage">
        </div>
        <div id="outputText"></div>
    </div>
    <script src="js/request.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
